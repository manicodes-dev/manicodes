<section >
    <div class="section-title">
        <h2>
            Connect
        </h2>
        <div class="line">
            <span></span>
        </div>
    </div>
    <div class="connect-links">
        <ng-container *ngFor="let link of links">
            <a [href]="link.url" target="_blank"><img [src]="'assets/'+link.icon" alt=""> <p>{{link.name}}</p></a>
        </ng-container>
    </div>
</section>
