<section>
    <div class="section-title">
        <h2>
            Blogs
        </h2>
        <div class="line">
            <span></span>
        </div>
    </div>
    <div class="blog-container">
        <div *ngFor="let blog of blogs" class="blog" (click)="navigateToBlog(blog.id)">
            <div class="blog-details">
                <h3>{{ blog.title }}</h3>
                <p>{{ blog.brief }}</p>
                <div class="blog-info">
                    <div>
                        <div class="tag">{{blog.tag}}</div>
                        <div>{{blog.postedDate}}</div>
                    </div>
                    <div>
                        {{blog.readTime}}
                    </div>
                </div>
            </div>
            <div class="blog-img">
                <img [src]="blog.image" alt="">
            </div>
        </div>
    </div>
</section>
